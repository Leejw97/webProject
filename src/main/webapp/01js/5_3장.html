<script>
btn6.onclick = function(){
	var data = prompt("점수를 입력하세요(100,99,88)", "");
	var arr = data.split(",");
	var total = 0;
	var grade;
	for(let index in arr){
		total += Number(arr[index]);
	}
	var avg = total / arr.length;
	
	switch(Math.ceil(avg/10)){
	case 10:
	case 9:
	grade= "A"; break;	
	case 8:
	grade= "B"; break;
	case 7:
	grade= "C"; break;
	case 6:
	grade= "D"; break;
	default:
	grade= "F"; break;
	}
	document.querySelector("#here").innerHTML = `당신의 총점은${total}이고 평균은${avg}이고 학점은${grade}`;	
}




btn5.onclick = function(){
	var data = prompt("점수를 입력하세요(100,99,88)", "");
	var arr = data.split(",");
	var total = 0;
	var grade;
	for(let index in arr){
		total += Number(arr[index]);
	}
	var avg = total / arr.length;
	if(avg>=90){
		grade= "A";
	}else if(avg>=80){
		grade = "B";
	}else if(avg>=70){
		grade = "C";
	}else if(avg>=60){
		grade = "D";
	}else{
		grade = "F";
	}
	document.querySelector("#here").innerHTML = `당신의 총점은${total}이고 평균은${avg}이고 학점은${grade}`;	
}
